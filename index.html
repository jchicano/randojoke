<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RandoJoke</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="particles-js" class="light">
    <label class="switch">
      <input id="theme-input" type="checkbox" onClick="setTheme(this)">
      <span class="slider round"></span>
    </label>
    <label class="switch">
      <input id="lang-input" type="checkbox" onClick="setLanguage(this)">
      <span class="slider round slider-lang"></span>
    </label>
    <div class="container">
      <div class="flex-container">
        <div class="card" data-tilt data-tilt-glare data-tilt-max-glare="0.5" data-tilt-scale="1.1">
          <div class="spinner-ripple">
            <div></div>
            <div></div>
          </div>
          <div id="upper" class="flex-item"></div>
          <div id="lower" class="flex-item"></div>
        </div>
      </div>

      <div class="button" onclick="refreshCard()">
        <svg id="refresh-icon" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="sync-alt"
          class="svg-inline--fa fa-sync-alt fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512">
          <path fill="currentColor"
            d="M370.72 133.28C339.458 104.008 298.888 87.962 255.848 88c-77.458.068-144.328 53.178-162.791 126.85-1.344 5.363-6.122 9.15-11.651 9.15H24.103c-7.498 0-13.194-6.807-11.807-14.176C33.933 94.924 134.813 8 256 8c66.448 0 126.791 26.136 171.315 68.685L463.03 40.97C478.149 25.851 504 36.559 504 57.941V192c0 13.255-10.745 24-24 24H345.941c-21.382 0-32.09-25.851-16.971-40.971l41.75-41.749zM32 296h134.059c21.382 0 32.09 25.851 16.971 40.971l-41.75 41.75c31.262 29.273 71.835 45.319 114.876 45.28 77.418-.07 144.315-53.144 162.787-126.849 1.344-5.363 6.122-9.15 11.651-9.15h57.304c7.498 0 13.194 6.807 11.807 14.176C478.067 417.076 377.187 504 256 504c-66.448 0-126.791-26.136-171.315-68.685L48.97 471.03C33.851 486.149 8 475.441 8 454.059V320c0-13.255 10.745-24 24-24z">
          </path>
        </svg>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://micku7zu.github.io/vanilla-tilt.js/src/vanilla-tilt.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script type="text/javascript" src="app-particles.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
